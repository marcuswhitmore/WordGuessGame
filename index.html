<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Splash</title>
  <link rel="stylesheet" href="hang.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  
</head>
<body>
  <header>
    <h1>Word Splash</h1>
  </header>


  <div class="alphabet">
    <div id="aspan">A</div>
    <div id="bspan">B</div>
    <div id="cspan">C</div>
    <div id="dspan">D</div>
    <div id="espan">E</div>
    <div id="fspan">F</div>
    <div id="gspan">G</div>
    <div id="hspan">H</div>
    <div id="ispan">I</div>
    <div id="jspan">J</div>
    <div id="kspan">K</div>
    <div id="lspan">L</div>
    <div id="mspan">M</div>
    <div id="nspan">N</div>
    <div id="ospan">O</div>
    <div id="pspan">P</div>
    <div id="qspan">Q</div>
    <div id="span">R</div>
    <div id="span">S</div>
    <div id="span">T</div>
    <div id="span">U</div>
    <div id="span">V</div>
    <div id="span">W</div>
    <div id="span">X</div>
    <div id="span">Y</div>
    <div id="span">Z</div>
  </div>
  <div id="wordArray"><span id="answerArray">"Press start to begin"</span></div>

  <p>Click anywhere in this example.</p>
  <p id="log"></p>

  <script src="app.js"></script>
</body>
</html>
